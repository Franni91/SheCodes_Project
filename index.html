<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kiwi+Maru:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/fd12434a10.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Project</title>
  </head>
  <body>
    <div class="container weather-app">
      <h1>Weather App</h1>
      <form class="search-form" id="search-form">
      <div class="row">
        <div class="col-6">
            <input type="form" 
                  placeholder="Enter any city here"
                   autofocus="on"
                   class="form-control shadow-sm"
                    id="city-input">
         </div>
        <div class="col-3">
              <input type="submit" value="Search" class="form-control btn btn-primary shadow">
        </div>
        <div class="col-3">
              <input type="submit" value="Current" class="form-control btn btn-success shadow" id="current">
        </div>
      </div>
      </form>
    
      <hr />
      <h2 id="city"></h2>
      <h3 class="date-display" id="current-date"></h3>

      <div class="current">
        <div class="clearfix">
       <img 
       src=""
       alt=""
       id="icon" />
        <span id="temperature"></span>
       <small> <span class="units"> <a href="#" id="celsius-link"> °C|</a>
          
          <a href="#" id="fahrenheit-link">°F </a></span> </small>
        </div>
      </div>

<div class="row details">
  <div class="col-6 text-end">max: <span id="maxTemp"></span>°C</div>
  <div class="col-6">min: <span id="minTemp"> </span>°C</div>
  <div class="col-6 text-end">humidity: <span id="humidity"> </span> %</div>
  <div class="col-6">wind: <span id="wind"> </span> km/h</div>
</div>

        <div class="row" id="forecast">
          <div class="col-2">
            <span id="day">Sun</span><br>
            <i class="fas fa-cloud-sun"></i>
            <div class="temperature weakday">18°C</div>
          </div>
          <div class="col-2">
            <span id="day">Mon</span><br>
            <i class="fas fa-cloud-sun"></i>
            <div class="temperature weakday">18°C</div>
          </div>
          <div class="col-2">
         <span id="day">Tue</span><br>
            <i class="fas fa-cloud-sun"></i>
            <div class="temperature weakday">18°C</div>
          </div>
          <div class="col-2">
           <span id="day">Wed</span><br>
            <i class="fas fa-cloud-sun"></i>
           <div class="temperature weakday">18°C</div>
          </div>
          <div class="col-2">
         <span id="day">Thu</span><br>
            <i class="fas fa-cloud-sun"></i>
          <div class="temperature weakday">18°C</div>
          </div>
        </div>
      </div>
    </div>
    <p id="githubLink"> <a href="https://github.com/Franni91/SheCodes_Project">Open-source code</a> by Franziska Schäfer</a></p>
    <script src="script.js"></script>
  </body>
</html>
